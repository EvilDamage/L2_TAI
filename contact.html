<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Przemysław Kuca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<form class="form">
    <div class="mb-3">
        <label for="name" class="form-label">Imię</label>
        <input type="text" class="form-control" id="name" placeholder="Podaj imię">
    </div>
    <div class="mb-3">
        <label for="lastname" class="form-label">Nazwisko</label>
        <input type="text" class="form-control" id="lastname" placeholder="Podaj nazwisko">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Podaj email">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            Mężczyzna
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
            Kobieta
        </label>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Opis</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="number" class="form-label">Wiek</label>
        <input type="number" class="form-control" id="number" value="18">
    </div>
    <select class="form-select" aria-label="Default select example">
        <option value="free" selected>Panna/Kawaler</option>
        <option value="married">Mężata/Żonaty</option>
    </select>
    <div class="mt-3">
        <button class="btn btn-primary" type="reset">Wyczyść</button>
        <button class="btn btn-primary" type="submit">Wyślij</button>
    </div>
</form>
</body>
</html>
